jobs:
    - job: update_all_app_manifests
      pool:
          vmImage: 'windows-2019'
      steps:
          - pwsh: Write-Output $env:BUILD_REPOSITORY_LOCALPATH
          - pwsh: Write-Output $env:BUILD_SOURCESDIRECTORY
          - pwsh: pwd
          - pwsh: git status
          - pwsh: cd ..
          - pwsh: ls
          - pwsh: git clone https://github.com/lukesampson/scoop ./scoop
          - pwsh: ls
          - pwsh: cd $env:BUILD_REPOSITORY_LOCALPATH
          - pwsh: . ..\scoop\bin\checkver.ps1 -dir .
